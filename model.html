<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Model</title>

<body>
    <form id="choose-collections">

    </form>
    <div class="relative">
        <div id="query-popup" class="absolute top-0 bottom-0 left-0 right-0 z-10 hidden bg-red-500 bg-opacity-50">
            <div id="stepper" class="relative">
                <div class="absolute top-0 right-0">
                    <button id="close-popup-button" type="button">Close</button>
                </div>
                <div>
                    <form id="step-one-form" class="block px-8 pt-6 pb-8 mb-4 bg-white rounded shadow-md">
                        <div class="mb-4">
                          <label
                            class="block mb-2 text-sm font-bold text-gray-700"
                            for="query"
                          >
                            Consulta
                          </label>
                          <textarea
                            class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                            id="query"
                            name="query"
                            placeholder="Escribe tu consulta"
                            type="text"
                            cols="50"
                            rows="5"
                          ></textarea>
                        </div>
                        <div class='flex flex-row gap-2'>
                          <button id="cancel-button" class="px-4 py-2 font-bold text-white bg-red-500 rounded hover:bg-red-700 focus:outline-none focus:shadow-outline" type="button">
                            Cancelar
                          </button>
                          <button class="px-4 py-2 font-bold text-white bg-blue-500 rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline" type="submit">
                            Siguiente
                          </button>
                        </div>
                    </form>
                    <div id="step-two-container" class="hidden px-8 pt-6 pb-8 mb-4 bg-white rounded shadow-md">
                        <h1>Escoge tus colecciones</h1>
                        <div id="words-buttons" class="flex flex-row gap-2 flex-wrap mb-4 w-[20ch]"></div>
                        <form id="step-two-form" class='flex flex-row gap-2'>
                            <input type="hidden" id="selected-words" name="selectedWords" />
                          <button id="back-button" class="px-4 py-2 font-bold text-white bg-red-500 rounded hover:bg-red-700 focus:outline-none focus:shadow-outline" type="button">
                            Atras
                          </button>
                          <button class="px-4 py-2 font-bold text-white bg-blue-500 rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline" type="submit">
                            Siguiente
                          </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="view2" class="p-4 space-y-4">
            <div class="flex flex-row items-center justify-between">
                <div class="flex flex-row items-center gap-2 p-1 border border-black border-solid rounded-md">
                    <h1>{QOLQA}</h1>
                    <div class="flex flex-col">
                        <p id="nameModel">Conceptual model of: Name</p>
                        <p>Last save 25/03/2023 at 13:24</p>
                    </div>
                </div>
                <div>
                    Icon user
                </div>
            </div>
    
            <div class="flex flex-row items-center gap-2">
                <div class="flex flex-row gap-2 p-1 border border-black border-solid rounded-md">
                    <button type="button"> <i class="fa fa-undo"></i></button>
                    <button type="button"> <i class="fa fa-repeat"></i></button>
                </div>
                <div class="flex flex-row gap-2 p-1 border border-black border-solid rounded-md">
                    <button type="button"><i class="fa fa-search-plus"></i></button>
                    <button type="button"><i class="fa fa-search"></i></button>
                    <button type="button"><i class="fa fa-search-minus"></i></button>
                    <button type="button" class="fa fa-files-o"></button>
                    <button type="button" class="fa fa-table"></button>
                </div>
                <div class="flex flex-row gap-2 p-1 border border-black border-solid rounded-md">
                    <button id="importButton">IMPORT</button>
                    <button id="open-popup-button">QUERIES</button>
                    <!-- <button id="saveButton">SAVE</button> -->
                    <button id="saveButton" class="fa fa-print"></button>
                </div>
            </div>
            
            <div class="grid grid-cols-12 gap-2">
                <div class="flex flex-col justify-center h-full col-span-1">
                    <div id="toolbar"></div>
                </div>
                <div id="container" class="col-span-8"></div>
                <div class="flex flex-col col-span-3">
                    <div id="properties" class="hidden"></div>
                    <div class="grow-[1] flex flex-col gap-2">

                            </div>
                        </form> -->
                        <div>
                            <h1>Tus consultas</h1>

                    </div>
